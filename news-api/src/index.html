<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header id="top">
            <div class="logo"></div>
            <div class="button button_sort reverse"></div>
            <div class="sources buttons"></div>
        </header>
        <main>
            <div class="news">
                <div class="welcome-message">
                    <h1>Welcome to our News&nbsp;Portal!</h1>
                    <p>We have summaries of the latest news from around the world!</p>
                    <p><span>Select a source</span> to display news.</p>
                </div>
            </div>
            <a href="#top" class="link-to-top"></a>
        </main>

        <footer>
            <div class="github"><a href="https://github.com/Nuttik" target="_blank">Nuttik 2024</a></div>
            <p class="copyright">Copyright <a href="https://newsapi.org">NewsAPI</a></p>
            <div class="rsschool"><a href="https://rs.school/js/" target="_blank"></a></div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
